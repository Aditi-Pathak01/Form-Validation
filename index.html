<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="phone.css" media="only screen and (max-width:912px)" />
  </head>
  <body>
    <div id="container">
      <div id="form-container">
        <div id="circle">
          <img src="assets/arrow.png" />
        </div>

        <form>
          <div>
            <label>Full Name</label>
            <input
              type="text"
              placeholder="Enter your name"
              id="name-input"
              onkeyup="validateName()"
            /><!--onkeyup=on typing anything in the input field-->
            <span id="name-error"></span>
          </div>
          <div>
            <label>Phone No.</label>
            <input
              type="tel"
              placeholder="123 456 7890"
              id="phone-input"
              onkeyup="validatePhone()"
            /><!--type=tel=phonenumb,pattern=XXX-XXX-XXXX-->
            <span id="phone-error"></span>
          </div>
          <div>
            <label>Email Id</label>
            <input type="email" placeholder="Enter email" id="email-input" onkeyup="validateEmail()"/>
            <span id="email-error"></span>
          </div>
          <div>
            <label>Your Message</label>
            <textarea rows="5" placeholder="Enter your message" id="msg-area" onkeyup="validateMsg()"></textarea
            ><!--rows & columns = attribute of textarea tag-->
            <span id="msg-error"></span>
          </div>

          <button onclick="return validateForm()">Submit</button><!--return is vip-->
          <span id="submit-error"></span>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
